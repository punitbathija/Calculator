<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = 'style.css'> 
</head>
<body>
    <script src = 'logic.js' defer>
    </script>
    <div id = 'main'>
        <dv id = 'screen'>
            <!-- <p id = 'text'></p> -->
        </dv>
        
        <div id = 'firstRow'>
            <button id = 'seven' class = 'digit'>7</button>
            <button id = 'eight' class = 'digit'>8</button>
            <button id = 'nine' class = 'digit'>9</button>
            <button id = 'delete' class = 'digit'>DEL</button>
        </div>    
        
        <div id = 'secondRow'>
            <button id = 'four' class = 'digit'>4</button>
            <button id = 'five' class = 'digit'>5</button>
            <button id = 'six' class = 'digit'>6</button>
            <button id = 'add' class = 'digit'>+</button>
        </div>           

        <div id = 'thirdRow'>
            <button id = 'one' class = 'digit'>1</button>
            <button id = 'two' class = 'digit'>2</button>
            <button id = 'three' class = 'digit'>3</button>
            <button id = 'sub' class = 'digit'>-</button>
        </div>           

        <div id = 'fourthRow'>
            <button id = 'dec' class = 'digit'>.</button>
            <button id = 'zero' class = 'digit'>0</button>
            <button id = 'divide' class = 'digit'>/</button>
            <button id = 'mul' class = 'digit'>*</button>
        </div>           

        <div id = 'finalRow'>
            <button id = 'reset' class = 'bgdigit'>RESET</button>
            <button id = 'equal' class = 'bgdigit'>=</button>
        </div>


    </div>
</body>
</html>
